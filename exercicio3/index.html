    <h1>Resultado do Investimento</h1>
    <?php
    if ($_SERVER["REQUEST_METHOD"] == "POST") {
        $tipoInvestimento = $_POST["tipoInvestimento"];
        $valorInvestimento = $_POST["valorInvestimento"];
        $valorCorrigido = 0;

        if ($tipoInvestimento == 1) {
            $valorCorrigido = $valorInvestimento * 1.03; // 3% de correcao (Poupanca)
        } elseif ($tipoInvestimento == 2) {
            $valorCorrigido = $valorInvestimento * 1.04; // 4% de correcao (Fundos de Renda Fixa)
        }

        echo "<p>O valor corrigido do investimento e: R$ " . number_format($valorCorrigido, 2, ',', '.') . "</p>";
    }
    ?>
