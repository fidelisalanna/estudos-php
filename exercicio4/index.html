<!DOCTYPE html>
<html>
<head>
    <title>Calculo de Media do Aluno</title>
</head>
<body>
    <h1>Calculo de Media do Aluno</h1>
    <form action="calcular_media.php" method="post">
        <label for="nomeAluno">Nome do Aluno:</label>
        <input type="text" name="nomeAluno" id="nomeAluno" required><br>
        <label for="nota1">Nota 1:</label>
        <input type="number" name="nota1" id="nota1" step="0.01" required><br>
        <label for="nota2">Nota 2:</label>
        <input type="number" name="nota2" id="nota2" step="0.01" required><br>
        <button type="submit">Calcular Media</button>
    </form>
</body>
</html>
